<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .register h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register_form {
            margin-bottom: 20px;
        }

        .register_form span {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        .register_form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register_btn {
            background-color: #0062b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register_btn:hover {
            background-color: #0062b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="register">
        <h2>注册/Register</h2>
        <div class="register_form">
            <span>用户名/Username：</span>
            <input type="text" id="username" placeholder="please enter your username">
            <br>
            <span>密码/Password：</span>
            <input type="password" id="password" placeholder="please enter the password">
            <br>
            <span>确认密码/Confirm password：</span>
            <input type="password" id="confirmPassword" placeholder="Please enter your password again">
        </div>
        <button class="register_btn" onclick="register()">注册/Register</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        async function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var error = document.getElementById('error');

            // 检查用户名和密码是否符合要求
            if (username.length < 4 || password.length < 6) {
                error.textContent = '用户名长度至少为 4 个字符，密码长度至少为 6 个字符/The user name must contain at least 4 characters, and the password must contain at least 6 characters';
                return;
            }

            // 检查密码和确认密码是否匹配
            if (password !== confirmPassword) {
                error.textContent = '两次输入的密码不一致/The two passwords are different';
                return;
            }

            // 构建请求体
            var formData = {
                username: username,
                password: password
            };

            try {
                // 发送 POST 请求，使用相对路径
                let response = await fetch('/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    let data = await response.json();
                    alert('注册成功/Registration successful');
                    window.location.href = '/user/login';
                } else {
                    throw new Error('注册失败/Registration failed');
                }
            } catch (error) {
                console.error('Fetch 操作出现问题:', error);
                error.textContent = '注册失败，请重试/The registration failed, please try again';
            }
        }
    </script>
</body>

</html>
